<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marsha's Cookbook</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-flex">
      <div class="header-center">
        <h1>Welcome to Marsha's Simple Recipes</h1>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Recipes</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="split-body">
      <div class="image-half">
        <div class="overlay">
          <h2>Experience culinary taste</h2>
          <p>Discover new recipes, watch our weekly classes, and join our new cooking community!</p>
        </div>
      </div>
      <div class="form-half">
        <h2>Contact Us</h2>
        <form class="contact-form" autocomplete="off">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <img src="images/food-logo.png" alt="Site Logo Footer" class="site-logo-footer">
    <p>Enjoy a variety of delicious recipes so you can create clean, healthy meals for everyone!</p>
  </footer>
</body>
</html>
